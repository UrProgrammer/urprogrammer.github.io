<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="cubixStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap">
    <script src="Scramble.js" ></script>
    <script src="https://cdn.cubing.net/v0/js/scramble-display" type="module"></script>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Cubix Scrambler</title>
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <h1>Cubix<span>Timer</span></h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="menu.html" class="green">Menu</a></li>
                <li><a href="scrambler.html" class="yellow">Scrambler</a></li>
            </ul>
        </nav>
    </header>

    <br>
    <br>

    <div class = "TimerScramble">
        <select name="puzzle" id="puzzle" class="timerPuzzle">
            <option value="333" selected>3x3x3</option>
            <option value="222">2x2x2</option>
            <option value="444">4x4x4</option>
            <option value="555">5x5x5</option>
            <option value="666">6x6x6</option>
            <option value="777">7x7x7</option>
            <option value="minx">Megaminx</option>
            <option value="pyram">Pyraminx</option>
            <option value="skewb">Skewb</option>
            <option value="clock">Clock</option>
       </select>
    
    <div id="scramble">Loading</div>

        <button onclick="regenerate_scramble()">Scramble Again</button>
        
        
        <br>
        <br>
    </div>
    
    <br>

    <div id="timer">0.00</div>
    <div id="status"></div>
        
        <div id="times-list">
            <h2>Solves</h2>
            <ol id="times"></ol>
            <button id="clear-btn">Clear All Solves</button>
        </div>


        <script src="Timer.js"></script>


        <div class = "scrambledisplay">
            <scramble-display 
                visualization = "3D"
                id = "ScrambleDisplay"
                style= "width: 45vh;
                        height: 30vh;
                        resize: both;"
            >Loading 3D Scramble Display</scramble-display>

            <scramble-display
                visualization = "2D"
                id = "ScrambleDisplay2D"
                class = "ScrambleDisplay2D"
                style= "width: 45vh;
                        height: 30vh;
                        resize: both;"
            >Loading 2D Scramble Display</scramble-display>
            </div>
            
    
</body>
</html>
